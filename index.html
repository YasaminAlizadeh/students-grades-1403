<!DOCTYPE html>
<html lang="en">
  <head dir="rtl">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>گزارش نمرات</title>
  </head>
  <body class="container">
    <form action="" class="grades__form">
      <label for="codeMelli">لطفا کد ملی خود را وارد کنید.</label>
      <input
        type="number"
        id="code_input"
        class="code__input"
        placeholder="برای مثال: 1811234567"
        required
      />
      <button type="button" id="code_btn" class="code__btn">نمایش نمرات</button>
      <p id="error_msg" class="error__msg"></p>
    </form>

    <section id="data-table" class="data__table data__table--disabled">
      <header class="data__header">
        <p>نام و نام خانوادگی</p>
        <p>کد ملی</p>
        <p id="lesson_1" class="lesson__grade"></p>
        <p id="lesson_2" class="lesson__grade"></p>
      </header>

      <div class="data__info">
        <p id="name"></p>
        <p id="code"></p>
        <p id="lesson_1_grade" class="lesson__grade"></p>
        <p id="lesson_2_grade" class="lesson__grade"></p>
      </div>
    </section>

    <script type="module" src="./script.js"></script>
  </body>
</html>
